<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Conversation Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-comments-alt"></i> Conversation Starter</h1>
    </header>
    <main id="mainContent">
      <div id="headerDiv">
        <h2>The best thing you can do for your relationship is talk.</h2>
        <h3>So talk.</h3>
      </div>
      <hr />
      <div id="conversationDiv">
        <div id="conversationCard">
          <h2>Press the button below to start a conversation.</h2>
        </div>
        <button id="button">Start a conversation now</button>
        <script src="app.js"></script>
        <script src="Question.js"></script>
      </div>
    </main>
  </body>
</html>
